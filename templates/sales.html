<!DOCTYPE html>
<html>

<head>
    <title>Svadishtam Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <h1>Svadishtam Management</h1>
    <div class="container">
        <div class="sidebar">
            <h2> <a href="{{url_for('home')}}" style="text-decoration: none;color: white;"> Menu</a></h2>
            <ul>
                <li><a href="{{ url_for('sales') }}">Sales</a></li>
                <li><a href="{{ url_for('expense') }}">Expense</a></li>
                <li><a href="{{ url_for('profit') }}">Profits</a></li>
                <li><a href="{{ url_for('employees') }}">Employees</a></li>
                <li><a href="{{ url_for('customers') }}">Customers</a></li>
                <li id="use">User: {{ username }}</li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="form-container">

                <form action="/submit" method="post">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                    <label for="cash">Cash collected:</label>
                    <input type="text" id="cash" name="cash" required>
                    <label for="online">Online collected:</label>
                    <input type="text" id="online" name="online" required>
                    <label for="card">Card collected:</label>
                    <input type="text" id="card" name="card" required>
                    <label for="entry_by">Entry By:</label>
                    <input type="text" id="entry_by" name="entry_by" required>
                    <button type="submit">Submit</button>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
