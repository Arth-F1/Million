<!DOCTYPE html>
<html>

<head>
    <title>Svadishtam Management - Employees</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="forgot">
        <form action="/forgot" method="post">
            <label for="userid">User Id:</label>
            <input type="email" id="userid" name="userid" required>
            <button type="button" id="otbut" onclick="getOTP()">Get OTP</button>
            <div class="otp" id="otp" style="display: none;">
                <label for="otp">Verification code:</label>
                <input type="text" name="otp" id="otp_input" required>
                <button type="submit">Submit</button>
            </div>
            <input type="hidden" id="generated_otp" name="generated_otp">
        </form>
    </div>

    <script>
        function getOTP() {
            var otp = Math.floor(100000 + Math.random() * 900000);
            document.getElementById("generated_otp").value = otp;
            $("#otp").show();
        }
    </script>
</body>

</html>
